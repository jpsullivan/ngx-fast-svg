<div class="root" [ngClass]="(navClass$ | async) || ''">
  <div class="row">
    <div class="sidebar">
      <div class="header">
        <a
          class="link"
          *ngFor="let link of links"
          [routerLinkActive]="'active'"
          [ngClass]="link"
          [routerLink]="link"
          [queryParams]="queryParams | async"
        >
          {{ link }}
        </a>
      </div>
    </div>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
